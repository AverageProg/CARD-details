<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Interactive Card Details Form</title>
</head>
<body>

  <div class="container">
    <div class="credit-card">
      <div class="credit-card-front">
        <div class="circle"></div>
        <div class="card-number">0000 0000 0000 0000</div>
        <div class="card-owner">Jane Appleseed</div> 
        <div class="expiration-date">00/00</div>
      </div>
      <div class="credit-card-back">
        <div class="blank-line"></div>
        <div class="card-back">000</div>
      </div>
    </div>

    <div class="form-container">
      <form>
        <label for="cardholder-name">Cardholder Name</label>
        <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" required>

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" required>

        <div style="display: flex; gap: 10px;">
          <div class="exp-date-month">
            <label for="exp-date-mm">Exp. Date (MM)</label>
            <input type="text" id="exp-date-mm" placeholder="MM" maxlength="2" required>
          </div>
          <div class="exp-date-year">
            <label for="exp-date-yy">Exp. Date (YY)</label>
            <input type="text" id="exp-date-yy" placeholder="YY" maxlength="2" required>
          </div>
        </div>

        <label for="cvc">CVC</label>
        <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3" required>
        <button class="button" type="button">Confirm</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
